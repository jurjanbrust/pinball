<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="topperBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#topperBg)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="250" r="100" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Pinball machine silhouette -->
  <g transform="translate(150, 80)" filter="url(#shadow)">
    <!-- Machine body -->
    <rect x="0" y="0" width="100" height="140" rx="8" fill="#fff" opacity="0.95"/>
    
    <!-- Topper area (highlighted) -->
    <rect x="-20" y="-30" width="140" height="35" rx="5" fill="#FFD700" opacity="0.9"/>
    <rect x="-18" y="-28" width="136" height="31" rx="4" fill="#FFA500" opacity="0.8"/>
    
    <!-- Playfield -->
    <rect x="5" y="10" width="90" height="80" rx="4" fill="#2d3748" opacity="0.8"/>
    
    <!-- Display screen -->
    <rect x="15" y="100" width="70" height="30" rx="3" fill="#4299e1" opacity="0.6"/>
    
    <!-- Buttons -->
    <circle cx="25" cy="145" r="8" fill="#e53e3e" opacity="0.8"/>
    <circle cx="75" cy="145" r="8" fill="#e53e3e" opacity="0.8"/>
    
    <!-- Topper decoration -->
    <text x="30" y="-8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">â˜…</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">TOPPERS</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle">Custom Pinball Toppers</text>
</svg>
