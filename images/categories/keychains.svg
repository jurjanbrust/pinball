<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="keychainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0aec0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#keychainBg)"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="50" r="70" fill="rgba(255,255,255,0.2)"/>
  <circle cx="340" cy="250" r="90" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Keychain composition -->
  <g transform="translate(200, 100)" filter="url(#shadow)">
    <!-- Key ring -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#metalGrad)" stroke-width="8" opacity="0.95"/>
    
    <!-- Flipper keychain -->
    <g transform="translate(-15, 40)">
      <!-- Flipper shape (simplified pinball flipper) -->
      <ellipse cx="0" cy="0" rx="45" ry="18" fill="#3182ce" opacity="0.95"/>
      <ellipse cx="0" cy="0" rx="42" ry="15" fill="#4299e1" opacity="0.9"/>
      
      <!-- Text area simulation -->
      <rect x="-25" y="-8" width="50" height="16" rx="2" fill="rgba(255,255,255,0.3)"/>
      
      <!-- Letter marks representing customization -->
      <text x="-15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">ABC</text>
    </g>
    
    <!-- Second keychain (different color) -->
    <g transform="translate(35, 50) rotate(15)">
      <ellipse cx="0" cy="0" rx="40" ry="16" fill="#48bb78" opacity="0.95"/>
      <ellipse cx="0" cy="0" rx="37" ry="13" fill="#68d391" opacity="0.9"/>
      <rect x="-22" y="-7" width="44" height="14" rx="2" fill="rgba(255,255,255,0.3)"/>
      <text x="-12" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">★★★</text>
    </g>
    
    <!-- Third keychain -->
    <g transform="translate(25, -10) rotate(-20)">
      <ellipse cx="0" cy="0" rx="38" ry="15" fill="#ed8936" opacity="0.95"/>
      <ellipse cx="0" cy="0" rx="35" ry="12" fill="#f6ad55" opacity="0.9"/>
      <rect x="-20" y="-6" width="40" height="12" rx="2" fill="rgba(255,255,255,0.3)"/>
      <text x="-10" y="3" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">XYZ</text>
    </g>
    
    <!-- Key ring attachment -->
    <rect x="-4" y="-35" width="8" height="15" fill="url(#metalGrad)" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">KEYCHAINS</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)" text-anchor="middle">Personalized Pinball Keychains</text>
</svg>
