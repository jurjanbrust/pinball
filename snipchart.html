<html>

<head>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.27/default/snipcart.css ">
</head>

<body>
    <div id="snipcart" class="snipcart">
        <div class="snipcart-modal__container">
            <div class="snipcart-layout snipcart-modal">
                <header class="snipcart-cart-header">
                    <button class="snipcart-cart-header__close-button snipcart-modal__close">
                        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" alt="" title=""
                            class="snipcart-modal__close-icon snipcart__icon--blue-light snipcart__icon">
                            <path
                                d="M12.636 30.158H58v3.423H12.372l9.148 9.055L19.132 45 6 32l13.132-13 2.388 2.364-8.884 8.794z"
                                fill="#313749"></path>
                        </svg>
                        <span class="snipcart-modal__close-title snipcart__font--std"> Continue shopping </span>
                    </button>
                    <div>
                        <h3 class="snipcart-cart-header__title snipcart__font--black snipcart__font--secondary"> Cart
                            summary </h3>
                    </div>
                    <div class="snipcart-cart-header__options">
                        <!---->
                        <!---->
                        <!----><button
                            class="snipcart-cart-header__option snipcart-cart-header__count snipcart__font--secondary snipcart__font--bold"><svg
                                viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" alt="" title=""
                                class="snipcart-cart-header__icon snipcart__icon--blue-dark snipcart__icon">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M51.714 20.47L55 60H9l3.286-39.53h9.857v-6.588C22.143 8.424 26.556 4 32 4c5.444 0 9.857 4.424 9.857 9.882v6.589h9.857zM25.43 13.883v16.47h-3.286v-6.587h-6.834l-2.737 32.94h38.856l-2.737-32.94h-6.834v6.588h-3.286v-16.47c0-3.634-2.947-6.589-6.571-6.589-3.624 0-6.571 2.955-6.571 6.588zm3.285 9.883V20.47h6.572v3.294h-6.572z"
                                    fill="#313749"></path>
                            </svg> 3 </button>
                    </div>
                    <!---->
                </header>
                <div class="snipcart-layout__content">
                    <!---->
                    <section class="snipcart-cart__content">
                        <ul class="snipcart-item-list snipcart-item-list--no-shadow">
                            <li class="snipcart-item-line" errors="function () { [native code] }">
                                <!---->
                                <!---->
                                <div class="snipcart-item-line__container">
                                    <figure class="snipcart-item-line__media"><img
                                            src="http://localhost:1313/images/renders/BW1.png"
                                            class="snipcart-item-line__image"></figure>
                                    <div class="snipcart-item-line__product">
                                        <div class="snipcart-item-line__header">
                                            <!---->
                                            <h2
                                                class="snipcart-item-line__title snipcart__font--xlarge snipcart__font--secondary snipcart__font--black">
                                                Black and White </h2>
                                            <div class="snipcart-item-line__actions"><button
                                                    class="snipcart__button--icon"><svg viewBox="0 0 64 64" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg" alt="Remove item"
                                                        title="Remove item" class="snipcart__icon--red snipcart__icon">
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M22 4v6.47H12v3.236h40V10.47H42V4H22zm3.333 6.47V7.235H38.67v3.235H25.333zm20.001 9.707h3.333V59H15.334V20.177h3.333v35.588h26.667V20.177zm-15 29.116V23.412h3.334v25.881h-3.334z"
                                                            fill="#313749"></path>
                                                    </svg></button></div>
                                        </div>
                                        <div class="snipcart-item-line__content">
                                            <div class="snipcart-item-line__body">
                                                <div class="snipcart-item-line__info">
                                                    <!---->
                                                </div>
                                                <div class="snipcart-item-line__variants">
                                                    <div>
                                                        <!---->
                                                        <div class="snipcart-item-custom-fields">
                                                            <div
                                                                class="snipcart-item-custom-fields__field snipcart-dropdown-custom-field--standard snipcart-item-custom-fields--dropdown">
                                                                <label for="Optionally choose a different text color"
                                                                    class="snipcart-form__label snipcart__font--tiny snipcart-custom-field-wrapper__label">
                                                                    Optionally choose a different text color
                                                                    <!---->
                                                                </label>
                                                                <div
                                                                    class="snipcart-custom-field-wrapper__input snipcart__font--secondary snipcart__font--std">
                                                                    <select
                                                                        name="Optionally choose a different text color"
                                                                        class="snipcart-dropdown-custom-field snipcart-form__select snipcart__font--secondary snipcart__font--regular">
                                                                        <option value="Default: Black"> Default: Black
                                                                        </option>
                                                                        <option value="White"> White </option>
                                                                        <option value="Green"> Green </option>
                                                                        <option value="Red"> Red </option>
                                                                    </select>
                                                                    <!---->
                                                                </div>
                                                            </div>
                                                            <div
                                                                class="snipcart-item-custom-fields__field snipcart-item-custom-fields--textbox">
                                                                <label for="Your pinball initials (3 characters)"
                                                                    class="snipcart-form__label snipcart__font--tiny snipcart-custom-field-wrapper__label">
                                                                    Your pinball initials (3 characters) <span
                                                                        class="required__asterisk">*</span></label>
                                                                <div
                                                                    class="snipcart-custom-field-wrapper__input snipcart__font--secondary snipcart__font--std">
                                                                    <div class="snipcart-input" required="required">
                                                                        <!----><input
                                                                            id="Your pinball initials (3 characters)"
                                                                            name="Your pinball initials (3 characters)"
                                                                            type="text" required="required"
                                                                            class="snipcart-input__input snipcart__font--secondary snipcart__font--bold"
                                                                            placeholder="">
                                                                    </div>
                                                                    <!---->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="snipcart-item-quantity snipcart-item-line__quantity">
                                                        <label
                                                            class="snipcart-item-quantity__label snipcart__font--tiny">
                                                            Quantity </label>
                                                        <div class="snipcart-item-quantity__quantity-price-container">
                                                            <div
                                                                class="snipcart-item-quantity__quantity snipcart__font--std">
                                                                <button
                                                                    class="snipcart__button--icon snipcart__button--no-border snipcart-item-quantity__button"><svg
                                                                        viewBox="0 0 64 64" fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg"
                                                                        alt="Decrement quantity"
                                                                        title="Decrement quantity"
                                                                        class="snipcart__icon">
                                                                        <path d="M48 31H16v2.462h32V31z" fill="#313749">
                                                                        </path>
                                                                    </svg></button><span
                                                                    class="snipcart__font--secondary snipcart__font--regular">3</span><button
                                                                    class="snipcart__button--icon snipcart__button--no-border snipcart-item-quantity__button"><svg
                                                                        viewBox="0 0 64 64" fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg"
                                                                        alt="Increment quantity"
                                                                        title="Increment quantity"
                                                                        class="snipcart__icon">
                                                                        <path
                                                                            d="M33.23 30.77H48v2.46H33.23V48h-2.46V33.23H16v-2.46h14.77V16h2.46v14.77z"
                                                                            fill="#313749"></path>
                                                                    </svg></button>
                                                            </div>
                                                            <div
                                                                class="snipcart-item-quantity__total-price snipcart__font--bold snipcart__font--secondary">
                                                                €29.85 </div>
                                                        </div>
                                                    </div>
                                                    <!---->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="snipcart-cart__footer">
                            <div class="snipcart-cart__footer-col cart__footer-discount-box snipcart-cart__actions">
                                <div
                                    class="snipcart-discount-box snipcart__font--secondary snipcart-cart__discount-box">
                                    <!----><button class="snipcart-discount-box__button snipcart__font--bold"> Promo
                                        code?
                                    </button>
                                </div>
                            </div>
                            <div class="snipcart-cart__footer-col">
                                <div class="snipcart-cart-summary-fees snipcart-cart-summary-fees--reverse">
                                    <div class="snipcart-cart-summary-fees__notice snipcart__font--regular"> Shipping
                                        and
                                        taxes will be calculated at checkout. </div>
                                    <div class="snipcart-cart-summary-fees">
                                        <!---->
                                        <!---->
                                        <!---->
                                        <!---->
                                        <div
                                            class="snipcart-cart-summary-fees__item snipcart-cart-summary-fees__total snipcart__font--bold snipcart__font--secondary">
                                            <span
                                                class="snipcart-cart-summary-fees__title snipcart-cart-summary-fees__title--highlight snipcart__font--large">Total</span><span
                                                class="snipcart-cart-summary-fees__amount snipcart-cart-summary-fees__amount--highlight snipcart__font--large">€29.85</span>
                                        </div>
                                    </div>
                                </div>
                                <footer>
                                    <!----><button type="button"
                                        class="snipcart-cart-button snipcart__font--bold snipcart__font--secondary snipcart-cart__checkout-button snipcart-cart-button--highlight snipcart__font--large"><span
                                            class="snipcart-cart-button__icon"></span> Checkout <svg viewBox="0 0 64 64"
                                            fill="none" xmlns="http://www.w3.org/2000/svg" alt="" title=""
                                            class="snipcart-cart-button__icon snipcart-cart-button__icon--right snipcart__icon">
                                            <path
                                                d="M51.364 30.158H6v3.423h45.628l-9.148 9.055L44.868 45 58 32 44.868 19l-2.388 2.364 8.884 8.794z"
                                                fill="#313749"></path>
                                        </svg></button>
                                    <!---->
                                </footer>
                                <div class="snipcart-cart__featured-payment-methods-container">
                                    <div class="snipcart-featured-payment-methods">
                                        <h3
                                            class="snipcart__font--secondary snipcart__font--bold  snipcart-featured-payment-methods__title">
                                            <a href="https://snipcart.com/security?utm_source=cart_referral&amp;utm_medium=powered_by&amp;utm_campaign=powered_by_ref&amp;utm_term=onestoppinballshop.com"
                                                target="_blank" rel="nofollow noopener"
                                                class="snipcart-featured-payment-methods__link"><svg viewBox="0 0 64 64"
                                                    fill="none" xmlns="http://www.w3.org/2000/svg" alt="" title=""
                                                    class="snipcart-featured-payment-methods__title-icon snipcart__icon">
                                                    <path
                                                        d="M16.615 23.765v-4.942C16.615 10.637 23.28 4 31.5 4c8.22 0 14.885 6.637 14.885 14.823v4.942H53V60H10V23.765h6.615zm0 3.294h-3.307v29.647h36.384V27.059H16.615zm13.231 9.882h3.308v9.883h-3.308V36.94zm-9.923-13.176h23.154v-4.942c0-6.367-5.183-11.529-11.577-11.529s-11.577 5.162-11.577 11.53v4.94z"
                                                        fill="#313749"></path>
                                                </svg> Secured by Snipcart </a>
                                        </h3>
                                        <ul class="snipcart-featured-payment-methods__list">
                                            <li class="snipcart-featured-payment-methods__list-item"><svg
                                                    viewBox="0 0 174 56" fill="none" xmlns="http://www.w3.org/2000/svg"
                                                    alt="Visa" title="Visa"
                                                    class="snipcart__icon--brand snipcart__icon">
                                                    <path
                                                        d="M74.98 55.192H60.965L69.73.982h14.016l-8.766 54.21zM125.793 2.308C123.028 1.21 118.643 0 113.221 0c-13.842 0-23.59 7.381-23.65 17.934-.114 7.786 6.98 12.111 12.285 14.707 5.423 2.653 7.267 4.385 7.267 6.75-.056 3.63-4.382 5.305-8.418 5.305-5.596 0-8.595-.863-13.151-2.884l-1.846-.866-1.962 12.169c3.288 1.498 9.345 2.827 15.633 2.885 14.707 0 24.282-7.267 24.396-18.513.056-6.171-3.69-10.9-11.766-14.764-4.902-2.48-7.905-4.152-7.905-6.69.058-2.307 2.54-4.67 8.074-4.67 4.557-.116 7.905.98 10.441 2.075l1.268.576 1.906-11.706zM144.423 35.988c1.154-3.114 5.596-15.168 5.596-15.168-.058.116 1.152-3.171 1.844-5.19l.98 4.672s2.654 12.976 3.23 15.686h-11.65zM161.725.983h-10.842c-3.344 0-5.884.98-7.326 4.498l-20.821 49.71h14.708l2.942-8.131h17.996a2177.47 2177.47 0 011.673 8.132h12.978L161.725.982zM49.257.983L35.529 37.949l-1.5-7.497C31.491 21.8 23.532 12.401 14.65 7.729l12.574 47.406h14.822L64.078.983H49.256z"
                                                        fill="#00579F"></path>
                                                    <path
                                                        d="M22.782.983H.232L0 2.078C17.592 6.577 29.242 17.42 34.03 30.454L29.126 5.54c-.807-3.463-3.288-4.443-6.345-4.557z"
                                                        fill="#FAA61A"></path>
                                                </svg></li>
                                            <li class="snipcart-featured-payment-methods__list-item"><svg
                                                    viewBox="0 0 104 64" fill="none" xmlns="http://www.w3.org/2000/svg"
                                                    alt="Mastercard" title="Mastercard"
                                                    class="snipcart__icon--brand snipcart__icon">
                                                    <path d="M67.173 6.842H36.37v50.31h30.803V6.842z" fill="#FF5F00">
                                                    </path>
                                                    <path
                                                        d="M39.543 32.002a31.939 31.939 0 0112.22-25.15 31.994 31.994 0 100 50.31 31.939 31.939 0 01-12.22-25.16z"
                                                        fill="#EB001B"></path>
                                                    <path
                                                        d="M103.53 32.002a31.991 31.991 0 01-35.41 31.81 31.994 31.994 0 01-16.357-6.66 31.992 31.992 0 000-50.31 31.994 31.994 0 0151.767 25.151v.009z"
                                                        fill="#F79E1B"></path>
                                                </svg></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!---->
            </div>
        </div>
    </div>
</body>

</html>
